<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>The Art of a Dynasty</title>
	<meta name="description" content="Infographic for World Champion San Francisco Giants">

	<!-- Google Font -->
	<!-- <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'> -->

	<!-- CSS -->
	<link href="css/normalize.css" type="text/css" rel="stylesheet">
	<link href="css/landing.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">

	<!--
	<script src="http://jarvis.local:35729/livereload.js?snipver=1"></script>
	 -->
	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/d3.min.js"></script>
	<script type="text/javascript" src="js/vendor/three.js"></script>
	<script type="text/javascript" src="js/vendor/OBJLoader.js"></script>

	<script>
	function hideWrapper() {
		$('#wrapper').fadeOut();

		$("#container").animate({
			"opacity": 1
		}, 500);

		$("body").css("background-color", "#3f3f3f");

		$("#music").animate({volume: 0.1}, 2000);

		var year = $(event.target).attr("class");
		visualize(year);

		$("span." + year).addClass("active");
	}

	function switch_year(e) {
		if($(e).not(".active")) {
			var year = $(e).attr("class");
			visualize(year);
			$(e).addClass("active").siblings().removeClass("active");
		}
	}

	</script>

</head>
<body>
	<audio id="music" src="audio/dusted.mp3" autoplay></audio>

	<div id="ball"></div>

	<div id="container">
		<aside>
			<header>
				<h2>The Art of a Dynasty</h2>
				<h1>
					<span class="2010" onclick="switch_year(this)">2010</span>
					<span class="2012" onclick="switch_year(this)">2012</span>
					<span class="2014" onclick="switch_year(this)">2014</span>
				</h1>
				<h3>#Championstogether</h2>
			</header>
			<!-- <div id="score-container"> -->
			<div id="scoreboard">
				<p>Total number of:</p>
				<ul>
					<li>
						<span>W</span>
						<span id="wins"></span>
					</li>
					<li>
						<span>L</span>
						<span id="losses"></span>
					</li>
					<li>
						<span>RUNS<br>SCORED</span>
						<span id="runs"></span>
					</li>
				</ul>
			</div>

			<div id="scorevis"></div>
				<!-- </div> -->
		</aside>

			<div id="main">
				<div class="timeline">
					<input class="slider" type="range" min="0" step="1" oninput="time_scrub(this.value)">
				</div>
				<div class="background"></div>
			</div>
		</div>

	<div id="wrapper" >
		<section id="introScreen">
			<img src="img/sf.png" alt="SF logo" class="">
			<h1 class="titleSlide">The Art of a Dynasty</h1>
			<h2 class="descSlide">An interactive infographic showcasing the three World Series Championship seasons of the San Francisco Giants.</h2>
		</section>
		<section id="seasonsScreen">
			<div class="col-12 row">
				<div class="col-md-4 offset-md-0 col-sm-10 offset-sm-1 col-xs-10 offset-xs-1 year seasonButton">
					<a href="#" onclick="hideWrapper();" class="2010">2010
					</a>
				</div>

				<div class="col-md-4 offset-md-0 col-sm-10 offset-sm-1 col-xs-10 offset-xs-1 year seasonButton">
					<a href="#" onclick="hideWrapper();" class="2012">2012
					</a>
				</div>

				<div class="col-md-4 offset-md-0 col-sm-10 offset-sm-1 col-xs-10 offset-xs-1 year seasonButton clear">
					<a href="#" onclick="hideWrapper();" class="2014">2014
					</a>
				</div>
			</div>
			<div class="col-12 row seriesLogo seasonButton">
				<img src="img/2010.png" alt="2010" >
				<img src="img/2012.png" alt="2012" >
				<img src="img/2014.png" alt="2014" >
			</div>
		</section>
	</div>



	<script type="text/javascript" src="js/sketch.js"></script>
	<script type="text/javascript" src="js/visualization.js"></script>

</body>
</html>
