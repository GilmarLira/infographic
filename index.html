<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SF Giants Data Visualization</title>
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script src="http://jarvis.local:35729/livereload.js?snipver=1"></script>
	<script src="js/d3.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<aside>
			<header>
				<h2>The Art of a Dynasty</h2>
				<h1>2014</h1>
				<h3>#Championstogether</h2>
			</header>
			<!-- <div id="score-container"> -->
			<div id="scoreboard">
				<p>Total number of:</p>
				<ul>
					<li>
						<span>W</span>
						<span id="wins"></span>
					</li>
					<li>
						<span>L</span>
						<span id="losses"></span>
					</li>
					<li>
						<span>RUNS</span>
						<span id="runs"></span>
					</li>
				</ul>
			</div>

			<div id="scorevis"></div>
			<!-- </div> -->
		</aside>

		<div id="main">


			<div class="timeline">
				<input class="slider" type="range" min="0" step="1" oninput="time_scrub(this.value)">
			</div>
			<div class="background"></div>
		</div>
	</div>


	<script src="js/visualization.js" type="text/javascript"></script>
</body>
</html>
