<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SF Giants Data Visualization</title>
	<link href="css/style.css" type="text/css" rel="stylesheet">
<!-- 	<script src="http://jarvis.local:35729/livereload.js?snipver=1"></script> -->
<!-- <script src="http://10.0.1.2:35729/livereload.js?snipver=1"></script> -->
	<script src="js/d3.min.js" type="text/javascript"></script>
</head>
<body>	
	<div id="scoreboard">
		<ul>
			<li>
				<span>W</span>
				<span id="wins"></span>
			</li>
			<li>
				<span>L</span>
				<span id="losses"></span>
			</li>
			<li>
				<span>RUNS</span>
				<span id="runs"></span>
			</li>
		</ul>
	</div>
	<div class="timeline">
		<input class="slider" type="range" min="0" step="1" oninput="time_scrub(this.value)">
	</div>
	<script src="js/visualization.js" type="text/javascript"></script>
</body>
</html>
